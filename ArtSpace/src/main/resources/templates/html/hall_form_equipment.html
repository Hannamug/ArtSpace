<!DOCTYPE html>
<html layout:decorate="~{html/layout/default_layout}" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/hall_form.css" />
    <title>Document</title>
  </head>
  <body>
	<div layout:fragment="content">	

    <section class="hall-form">
      <h1 class="header-text">공연장 장비 등록</h1>

      <form name="hall_equip" method="post">
        <div>
          <div class="btn" id="plus-btn">+</div>

          <div class="item-container">
			<div class="item-row">
			  <div class="btn" onclick="removeRow(this);">-</div>
			  <div class="input-con">			
				<select name="eq_type">
			      <option value="none" selected>선택</option>
			      <option value="mic">마이크</option>
			      <option value="english">스피커</option>
			      <option value="chinese">조명</option>
			      <option value="spanish">무대장치</option>
			      <option value="spanish">영상</option>
			      <option value="spanish">기타</option>
			    </select>
				
			    <input type="text" name="equip_name" id="equip_name" placeholder="장비 이름 ex)무선 마이크"/>
			    <input type="number" name="equip_num" id="equip_num" placeholder="보유 개수" />
			    <input type="number" name="equip_price" id="equip_price" placeholder="개당 가격(원)" />
			  </div>
			</div>
			
			
			<div class="item-row" th:each="equi : ${equiList}">
              <div class="btn" onclick="removeRow(this);">-</div>
              <div class="input-con">			
				<select name="eq_type">
                  <option value="none" selected>선택</option>
                  <option value="mic">마이크</option>
                  <option value="english">스피커</option>
                  <option value="chinese">조명</option>
                  <option value="spanish">무대장치</option>
                  <option value="spanish">영상</option>
                  <option value="spanish">기타</option>
                </select>
				
                <input type="text" th:text="${equi.equip_name}"  name="equip_name" id="equip_name" placeholder="장비 이름 ex)무선 마이크"/>
                <input type="number" th:text="${equi.equip_num}" name="equip_num" id="equip_num" placeholder="보유 개수" />
                <input type="number" th:text="${equi.equip_price}" name="equip_price" id="equip_price" placeholder="개당 가격(원)" />
              </div>
            </div>
          </div>
        </div>
		
		  <button onclick="reSubmitAction();" class="btn">이전</input>
<!--		  <a href="javascript:" class="btn" onclick="pushSubmitAction();">등록</a>
		  <a href="javascript:" class="btn" onclick="removeSubmitAction();">취소</a>-->
		  
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/hall_form.js"></script>
	<script th:inline="javascript">		
		function reSubmitAction(){
			let id = [[${hall_id}]];
			document.hall_equip.action = "/hall/form/equipment/insert/"+id;
			document.hall_equip.submit();
		}
		
		function pushSubmitAction(){
			
		}
		
		function removeSubmitAction(){
		}
				
	</script>

	
	
	</div>
  </body>
</html>
