<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>

<body>
    <header>
        <div class="nav">
          <div class="left-content">
            <div class="logo">
              <a href="index.html">
                <img src="image/logo_text.png" alt="logo" />
              </a>
            </div>
            <a class="list-btn" href="">
              대여 공간
            </a>
          </div>
  
          <div class="right-content">
            <div class="search-box">
              <form action="" name="search" class="search-from">
                <input type="text" name="content" id="content" />
                <i id="submit-btn" class="fa fa-search fa-3x" aria-hidden="true"></i>
              </form>
            </div>
  
            <div class="mypage-btn"></div>
          </div>
        </div>
      </header>
      <script>
        const searchBtn = document.querySelector(".search-box");
        searchBtn.addEventListener("click", function () {
          document.querySelector("#content").focus();
        });
  
        const submitButton = document.querySelector("#submit-btn");
        submitButton.addEventListener("click", function () {
          const form = document.forms.search;
          form.submit();
        });
      </script>
  
      <!-- hearder End -->
    <section class="con">
        <!-- 좌측 메뉴 -->
        <div class="left">
            <div class="left-main">
                <h2>관리자</h2>
                <i class="fas fa-user-cog fa-4x"></i>
            </div>
            <div class="left-menu">
                <ul>
                    <a href="#"><li class="open">회원 관리</li></a>
                    <a href="hall_info.html" target="_self"><li>공연장 정보</li></a>
                    <a href="notice.html" target="_self"><li>공지사항</li></a>
                    <a href="#" target="_self"><li>리뷰 관리</li></a>
                    <a href="#" target="_self"><li>통계</li></a>
                </ul>
            </div>
        </div>
        <!-- 내용 -->
        <div class="content">
            <h2 class="content-main">회원관리</h2>
            <div class="search">
              <form name="search">
                <select class="select" name="type" id="">
                    <option value="id">아이디</option>
                    <option value="group">단체명</option>
                </select>
                <input type="text">
                <input type="button" value="검색">
            </form>
            </div>
            <div class="main">
                <div class="search-result">전체 사용자 0명</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="selectAll" value="selectAll" onclick="selectAll(this)"></th>
                            <th>아이디</th>
                            <th>단체명</th>
                            <th>권한</th>
                            <th class="block">차단상태</th>
                            <th class="leave">탈퇴상태</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="check" onclick="checkSelectAll()"></td>
                            <td>test1</td>
                            <td>테스트</td>
                            <td>일반</td>
                            <td>차단</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="check" onclick="checkSelectAll()"></td>
                            <td>test2</td>
                            <td>테스트2</td>
                            <td>일반2</td>
                            <td>차단2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="btn">
                <form name="block">
                    <input class="block-btn" type="button" value="차단">
                </form>
                <form name="leave">
                    <input class="leave-btn" type="button" value="탈퇴">
                </form>
            </div>
        </div>
    </section>

    <script src="js/admin.js"></script>
</body>

</html>
