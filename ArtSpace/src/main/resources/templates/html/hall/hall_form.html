<!DOCTYPE html>
<html layout:decorate="~{layout/default_layout}" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/hall_form.css">
    <title>Document</title>
  </head>
  <body>
	<div layout:fragment="content">	

    <section class="hall-form">
      <h1 class="header-text">내 공연장 등록</h1>
      
      <form name="hall_info_form" th:action="${action}" method="post">
        <label for="hall_name">
          <p class="input-name">장소 이름 (제목)</p>
          <input type="text" name="hall_name" th:value="${hall_info.hall_name}" id="hall_name">
        </label>

       <label class="zip-code">
         <p class="input-name">우편번호</p>
		 <input th:value="${hall_info.zip_code}" type="number" name="zip_code" id="zip_code" readonly>
         <div class="addr-btn" onclick="execDaumPostcode()" >주소 검색</div>
       </label>		
		
        <label>
          <p class="input-name">주소</p>
          <input type="text" name="address1" id="address1" th:value="${hall_info.address1}"	readonly>
        </label>
		
        <label>
          <p class="input-name">상세 주소</p>
          <input type="text" name="address2" id="address2" th:value="${hall_info.address2}">
        </label>

		
        <label id='image_wrap' for="imgfile">
          <p class="input-name">사진</p>
          <a href="javascript:" onclick="fileUploadAction();" class="addr-btn">파일 업로드</a>
          <input type="file" name="imgfile" id="imgfile" accept="image/gif, image/jpeg, image/png" multiple hidden/>
        </label>

        <div class="img-input-wrap">
          <img id="img"/>
        </div>

        <label class="hall-size">
          <p class="input-name">면적(㎡)</p>
          <input type="number" name="area" id="area" th:value="${hall_info.area}" ><span>㎡</span>
        </label>
        <label class="hall-size">
          <p class="input-name">가로(m)</p>
          <input type="number" name="width" id="width" th:value="${hall_info.width}"><span>m</span>
        </label>
        <label class="hall-size">
          <p class="input-name">세로(m)</p>
          <input type="number" name="length" id="length" th:value="${hall_info.length}"><span>m</span>
        </label>
        <label class="hall-size">
          <p class="input-name">천장높이(m)</p>
          <input type="number" name="height" id="height" th:value="${hall_info.height}"><span>m</span>
        </label>
        <label class="hall-size">
          <p class="input-name">최대 수용 인원(명)</p>
          <input type="number" name="maximum" id="maximum" th:value="${hall_info.maximum}"><span>명</span>
        </label>
        

		<div class="input-time-box">
		  <p class="input-name">예약 가능 시간</p>
		  <div class="input-time">
			<label>
				<input id="morning" type="checkbox" name="hallTime.morning" th:value="${hall_info.hallTime.morning}" th:checked="${hall_info.hallTime.morning == 1}">
				<span>오전<br/>09:00 ~ 13:00</span>
				<input class="price_input" type="number" id="m_price" name="hallTime.m_price" th:value="${hall_info.hallTime.m_price}" th:disabled="${hall_info.hallTime.morning != 1} ? 'disabled'"/><span>원</span>
			</label>
			<label>
				<input id="after" type="checkbox" name="hallTime.after" th:value="${hall_info.hallTime.after}" th:checked="${hall_info.hallTime.after == 1}" >
				<span>오후<br/>13:00 ~ 18:00</span>
				<input class="price_input" type="number" id="a_price" name="hallTime.a_price" th:value="${hall_info.hallTime.a_price}" th:disabled="${hall_info.hallTime.after != 1} ? 'disabled'"/><span>원</span>
			</label>
			<label>
				<input id="eve" type="checkbox" name="hallTime.eve" th:value="${hall_info.hallTime.eve}" th:checked="${hall_info.hallTime.eve == 1}">
				<span>저녁<br/>18:00 ~ 22:00</span>
				<input class="price_input" type="number" id="e_price" name="hallTime.e_price" th:value="${hall_info.hallTime.e_price}" th:disabled="${hall_info.hallTime.eve != 1} ? 'disabled'"/><span>원</span>
			</label>
			<label>
				<input id="full" type="checkbox" name="hallTime.full" th:value="${hall_info.hallTime.full}" th:checked="${hall_info.hallTime.full == 1}">
				<span>하루<br/>09:00 ~ 22:00</span>
				<input class="price_input" type="number" id="f_price" name="hallTime.f_price" th:value="${hall_info.hallTime.f_price}" th:disabled="${hall_info.hallTime.full != 1} ? 'disabled'"/><span>원</span>
			</label>			
		  </div>
		</div>
		
        <label class="text-area">
          <p class="input-name">상세 설명</p>
          <textarea name="hall_description" id="hall_description" cols="30" rows="10" th:text="${hall_info.hall_description}" placeholder="공연장에 대한 상세한 설명을 작성해 주십시오. "></textarea>
        </label>

        <label class="text-area">
          <p class="input-name">주의 사항</p>
          <textarea name="warning" id="warning" cols="30" rows="10" th:text="${hall_info.warning}" placeholder="시설 이용자가 숙지해야할 주의사항을 작성해 주십시오."></textarea>
        </label>
		
		<button type="button" onclick="checkValue();" class="btn">다음</button>
      </form>
      
      <!-- <a href="javascript:" class="btn" onclick="submitAction();">다음</a> -->
    </section>

	
	
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="/js/hall_form.js"></script>
	
	<script>	
		$("#morning").click(function(){
			if(this.checked){
				$("#m_price").prop("disabled", false);
				$("#morning").val("1");								
			} else {
				$("#m_price").prop("disabled", true);			
				$("#morning").val("0");
			}
		});
		$("#after").click(function(){
			if(this.checked){
				$("#a_price").prop("disabled", false);
				$("#after").val("1");	
			} else {
				$("#a_price").prop("disabled", true);
				$("#after").val("0");				
			}
		});
		$("#eve").click(function(){
			if(this.checked){
				$("#e_price").prop("disabled", false);
				$("#eve").val("1");	
			} else {
				$("#e_price").prop("disabled", true);				
				$("#eve").val("0");	
			}
		});
		$("#full").click(function(){
			if(this.checked){
				$("#f_price").prop("disabled", false);
				$("#full").val("1");	
			}else {
				$("#f_price").prop("disabled", true);				
				$("#full").val("0");	
			}
		});				
		
		
	</script>

	</div>
  </body>
</html>
