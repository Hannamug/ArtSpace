<!DOCTYPE html>
<html layout:decorate="~{html/layout/default_layout}" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/my_review.css">
</head>
<body>
	<div layout:fragment="content">
		<section class="con">
		    <!-- 좌측 메뉴 -->
		    <div class="left">
		      <div class="left-main">
		        <h2 class="mypage">마이페이지</h2>
		        <div class="img">
		          <img src="/img/hongsnow1.jpg" class="profile" alt="">
		        </div>
		        <h2 class="username">000</h2>
		      </div>
		      <div class="left-menu">
		        <ul>
		          <a th:href="@{/mypage}" target="_self">
		            <li>내 정보</li>
		          </a>
		          <a th:href="@{/mypage/performer}" target="_self">
		            <li>공연자 정보</li>
		          </a>
		          <a th:href="@{/mypage/favorite}" target="_self">
		            <li>내 즐겨찾기</li>
		          </a>
		          <a th:href="@{/mypage/reserve}" target="_self">
		            <li>예약 내역</li>
		          </a>
		          <a th:href="@{/mypage/uselist}" target="_self">
		            <li>이용 내역</li>
		          </a>
		          <a href="#" target="_self">
		            <li class="open">내 리뷰</li>
		          </a>
		        </ul>
		      </div>
		    </div>
		    <!-- 내용 -->
		    <div class="content">
		      <h2 class="content-main">내 리뷰</h2>
		      <!-- 여기에 th:each -->
		      <div class="tabs">
		        <input id="review" type="radio" name="tab_item" checked>
		        <label class="tab_item" for="review">리뷰 작성</label>
		        <input id="written" type="radio" name="tab_item">
		        <label class="tab_item" for="written">작성한 리뷰</label>
		        <div class="tab_content" id="review_content">
		        <!-- 리뷰 작성 Tab -->
		          <div class="main-content">
		            <div class="review">
		              <div class="hall-img">
		                <img src="/img/hallex.jpg">
		              </div>
		              <div class="info">
		                <div class="hall-name">졸려홀</div>
		                <div class="date">2024-03-21[목]</div>
		              </div>
		              <div class="button">
		                <!-- 리뷰 작성 페이지로.. -->
		                <button class="first-btn" onclick="location.href=''">리뷰 작성</button>
		                <!-- 공연장 상세 페이지로.. -->
		                <button  onclick="location.href=''">상세보기</button>
		              </div>
		            </div>
		          </div> 
		        </div>
		        <div class="tab_content" id="written_content">
		        <!-- 작성한 리뷰 Tab -->
		          <div class="written-list">
		            <div class="written-rev">
		              <div class="hall">
		                <div class="hall-thumb">
		                  <img src="/img/hallex.jpg">
		                </div>
		                <!-- 상세페이지 링크 -->
		                <a href=""><span class="name">졸려홀</span></a>
		                <a href=""><span class="modify-btn">수정</span></a>
		              </div>
		              <div class="rating">
		                <i class="fa-solid fa-star fa-3x"></i>
		                <span class="star">4.0</span>
		                <span class="date">2024-03-21</span> 
		              </div>
		              <div class="review-box">
		                여기 잠 잘와요오
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </section>
	</div>
  <script src="https://kit.fontawesome.com/194e6948f1.js" crossorigin="anonymous"></script>
</body>
</html>
