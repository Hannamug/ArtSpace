<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login/company/login_welcome_corporation.css">
</head>
<body>
 
	<div class="ttt">
	    <h1>공연의 <span th:onclick="|location.href='@{/}'|" class="point">공간</span></h1> <br>
	    <h2>빠른 예약과</h2> 
	    <h2>확실한 정보로</h2> 
	    <h2>꿈이 이루어지는 공간 입니다.</h2>
	</div>

    <section class="container">
        <div class="login-box">

            <div class="login-wrapper">
                <h1>환영 합니다!</h1>
                <h2>공연장 대여 중계 사이트 <span class="point">공간</span> 입니다</h2>
				<div class="btn" th:onclick="|location.href='@{/login}'|" >로그인</div>
            </div>

            <div class="btn-box">
                <div class="con">
                    <div class="box">
	                    <h2>공연장 등록 등을 위해서는</h2>
	                    <h2>추가 사업자 정보 입력이 필요합니다.</h2> 
	                     <p>‘마이페이지’ -> ‘법인 정보’ 에서 확인, 등록하실 수 있습니다.</p>
               		</div>
           		</div>
			</div>
		</div>
	</section>

                    
                    
</body>
</html>
