<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="/css/login/loginjoin.css">

<body>
<body>
    <section class="container">
        <div class="login-box">
            
            <form method="post" th:action="@{/yjh-console/insert}" id="login-form">
                <div class="login-wrapper">
                <h2>관리자 회원 가입</h2>
                    <label for="">
                        <input type="text" name="email" id="email" placeholder="아이디 ex)abc12@gmail.com">
                        <p id="emailchk">아이디는 이메일 형식으로 입력해 주세요.</p>
                    </label>
                    <label>
                        <input type="password" id="password" name="password" placeholder="비밀 번호">
                        <p id="pwchk" >영문과 숫자를 포함한 8~16자</p>
                    </label>
                    <label>
                    <input type="password" id="password2" name="password2" placeholder="비밀 번호 확인">
                        <p id="pw2chk">비밀 번호를 한 번 더 입력해 주세요.</p>
                    </label>
				<input type="submit" value="회원가입" class="btn1" disabled>
                </div>
            </form>
        </div>
      </section>

	
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="/js/admin_join_check.js"></script>

</body>
