<!DOCTYPE html>
<html layout:decorate="~{/layout/default_layout}" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자</title>
  <link rel="stylesheet" href="/css/mypage/admin/hall_info.css">
</head>

<body>
	<div layout:fragment="content">
		<section class="con">
		    <!-- 좌측 메뉴 -->
		    <div class="left">
		      <div class="left-main">
		        <h2>관리자</h2>
		        <i class="fas fa-user-cog fa-4x"></i>
		      </div>
		      <div class="left-menu">
		        <ul>
		          <a th:href="@{/admin}" target="_self">
		            <li>회원 관리</li>
		          </a>
		          <a href="#" target="_self">
		            <li class="open">공연장 정보</li>
		          </a>
		          <a th:href="@{/admin/notice}" target="_self">
		            <li>공지사항</li>
		          </a>
		          <a th:href="@{/admin/review}" target="_self">
		            <li>리뷰 관리</li>
		          </a>
		          <a href="#" target="_self">
		            <li>통계</li>
		          </a>
		        </ul>
		      </div>
		    </div>
		    <div class="content">
		      <h2 class="content-main">공연장 정보</h2>
		      <div class="search">
		        <form name="search">
		          <select class="select" name="type" id="">
		            <option value="hallname">공연장명</option>
		            <option value="group">단체명</option>
		            <option value="region">지역</option>
		          </select>
		          <input type="text">
		          <input type="button" value="검색">
		        </form>
		      </div>
		      <div class="main">
		        <table class="table">
		          <thead>
		            <tr>
		              <th class="box"><input type="checkbox" class="chkbox" name="selectAll" value="selectAll" onclick="selectAll(this)"></th>
		              <th>공연장명</th>
		              <th>단체명</th>
		              <th>지역</th>
		              <th>차단상태</th>
		            </tr>
		          </thead>
		          <tbody>
		            <tr>
		              <td class="box"><input type="checkbox" class="chkbox" name="check" onclick="checkSelectAll()"></td>
		              <!-- 이름 누르면 상세페이지로.. -->
		              <td><a href="#">잠자는홀</a></td>
		              <td>숙면</td>
		              <td>광주</td>
		              <td>차단x</td>
		            </tr>
		          </tbody>
		        </table>
		        <div class="button">
		          <form name="block">
		            <input class="block-btn" type="button" value="차단">
		          </form>
		        </div>
		      </div>
		    </div>
		  </section>
	
 
  <script src="https://kit.fontawesome.com/194e6948f1.js" crossorigin="anonymous"></script>
  <script src="/js/admin.js"></script>
  </div>
</body>

</html>
