<!DOCTYPE html>
<html layout:decorate="~{/layout/default_layout}" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/mypage/user/my_favorites.css">
</head>

<body>
	<div layout:fragment="content">
		<section class="con">
		    <!-- 좌측 메뉴 -->
		    <div class="left">
		      <div class="left-main">
		        <h2 class="mypage">마이페이지</h2>
		        <div class="img">
		          <img src="/img/hongsnow1.jpg" class="profile" alt="">
		        </div>
		        <h2 class="username" th:text="${my_info.nickname}"></h2>
		      </div>
		      <div class="left-menu">
		        <ul>
		          <a th:href="@{/mypage}" target="_self">
		            <li>내 정보</li>
		          </a>
		          <a th:href="@{/mypage/performer}" target="_self">
		            <li>공연자 정보</li>
		          </a>
		          <a href="#" target="_self">
		            <li class="open">내 즐겨찾기</li>
		          </a>
		          <a th:href="@{/mypage/reserve}" target="_self">
		            <li>예약 내역</li>
		          </a>
		          <a th:href="@{/mypage/uselist}" target="_self">
		            <li>이용 내역</li>
		          </a>
		          <a th:href="@{/mypage/review}" target="_self">
		            <li>내 리뷰</li>
		          </a>
		        </ul>
		      </div>
		    </div>
		    <!-- 내용 -->
		    <div class="content">
		      <h2 class="content-main">내 즐겨찾기</h2>
		      <!-- 여기에 th:each -->
			  
		      <div class="list" th:each="like : ${like_list}">
		        <!-- 여기에 th:text -->
		        <div class="item">
		          <div class="hall-img">
		            <img src="/img/hallex.jpg" class="hall-thumb" alt="">
		          </div>
		          <div class="hall">	
		            <div class="hall-name" th:text="${like.hall_name}"></div>
		            <div class="hall-loca" th:text="${like.address1 + ' ' + like.address2}"></div>
		          </div>
		          <div class="button">
					<form method="post" action="/mypage/favorite/delete">
						<input type="hidden" name="hall_id" th:value="${like.hall_id}">
		            	<button type="submit">찜 취소</button>
					</form>
		            <button>상세보기</button>
					
		          </div>
		        </div>
		      </div>
			  
		    </div>
		  </section>	
	</div>
  <script src="https://kit.fontawesome.com/194e6948f1.js" crossorigin="anonymous"></script>
</body>

</html>
